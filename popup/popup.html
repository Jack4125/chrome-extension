<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <img src="../images/icon-32.png" alt="extension icon">
    <h1>YouTube Modifier</h1>
  </header>

  <section>
    <h2>Hide Display</h2>
    <div class="alert"></div>
    <div class="button-group">
      <button id="hide">Hide</button>
      <button id="show">Show</button>
    </div>
  </section>

  <section>
    <h2>Autoplay</h2>
    <div class="autoplay-state"></div>
    <div class="button-group">
      <button id="start">Start</button>
      <button id="stop">Stop</button></div>
  </section>
</body>

<script src="popup.js"></script>

</html>
